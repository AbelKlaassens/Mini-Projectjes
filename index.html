<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<title>De Slimste Emil</title>
<style>
    body {
        background: #b62318;
        font-family: Arial, sans-serif;
        color: white;
        text-align: center;
    }
    h1 { margin-top: 20px; }

    .puzzel-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 12px;
        max-width: 600px;
        margin: 40px auto;
    }
    .tile {
        background: rgba(255,255,255,0.15);
        padding: 15px;
        border-radius: 10px;
        font-size: 18px;
        transition: 0.3s;
    }
    .tile.correct {
        background: #63c76a;
        color: #000;
        font-weight: bold;
    }

    #input-area {
        margin-top: 20px;
    }

    #timer {
        font-size: 26px;
        margin-top: 20px;
        font-weight: bold;
    }

    #result {
        font-size: 22px;
        margin-top: 25px;
    }
</style>
</head>
<body>

<h1>De Slimste Emil – Puzzel</h1>
<div id="timer">40</div>

<div class="puzzel-container" id="tiles"></div>

<div id="input-area">
    <input id="guess" placeholder="Typ jouw antwoord..." autofocus>
    <button onclick="checkGuess()">Gok!</button>
</div>

<div id="result"></div>

<script>
// --------------------------------------
// 1️⃣ DEZE WOORDEN ZIJN VAN JOU – PAS AAN!
// --------------------------------------

const solutions = {
    "KROKET": ["Snackbar", "Gefrituurd", "Ragout", "Hollands"],
    "POOL": ["Koud", "Aardbol", "IJs", "Noord"],
    "GITAAR": ["Snaren", "Rock", "Instrument", "Solo"]
};

// --------------------------------------
// Maak tiles
// --------------------------------------
const container = document.getElementById("tiles");

for (const [solution, hints] of Object.entries(solutions)) {
    hints.forEach(h => {
        const tile = document.createElement("div");
        tile.className = "tile";
        tile.dataset.solution = solution;
        tile.innerText = h;
        container.appendChild(tile);
    });
}

let solved = new Set();

// --------------------------------------
// Timer
// --------------------------------------
let time = 40;
const timerElement = document.getElementById("timer");

const timer = setInterval(() => {
    time--;
    timerElement.textContent = time;

    if (time <= 0) {
        clearInterval(timer);
        endGame();
    }
}, 1000);

// --------------------------------------
// Raadmechanisme
// --------------------------------------
function checkGuess() {
    const input = document.getElementById("guess");
    const guess = input.value.trim().toUpperCase();

    if (solutions[guess] && !solved.has(guess)) {
        solved.add(guess);

        document.querySelectorAll(`[data-solution='${guess}']`)
            .forEach(el => el.classList.add("correct"));
    }

    input.value = "";
    input.focus();
}

// --------------------------------------
// Einde spel
// --------------------------------------
function endGame() {
    document.getElementById("guess").disabled = true;

    let total = Object.keys(solutions).length;
    let notSolved = total - solved.size;

    document.getElementById("result").innerHTML =
        `Tijd is op!<br>Je mist: <strong>${notSolved}</strong> woord(en).`;

    clearInterval(timer);
}
</script>

</body>
</html>
