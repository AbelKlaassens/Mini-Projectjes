<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<title>De Slimste Emil</title>

<!-- geen zoomen + goed mobiel gedrag -->
<meta name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<style>
    * {
        box-sizing: border-box;
    }
    html, body {
        margin: 0;
        padding: 0;
        background: #b62318;
        font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
        color: white;
    }

    /* alles boven het invoerveld */
    #page {
        max-width: 650px;
        margin: 0 auto;
        padding: 12px 10px 90px; /* extra onderkant zodat niets onder het inputveld valt */
    }

    h1 {
        margin: 0 0 6px;
        font-size: 22px;
        text-align: center;
    }

    #timer {
        font-size: 26px;
        margin-bottom: 10px;
        font-weight: bold;
        text-align: center;
    }

    .puzzel-container {
        width: 100%;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 8px;
        margin: 10px auto;
    }

    .tile {
        background: rgba(255,255,255,0.15);
        padding: 12px 4px;
        border-radius: 10px;
        font-size: 16px;
        text-align: center;
        transition: 0.3s;
        min-height: 46px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .tile.correct {
        background: #63c76a;
        color: #000;
        font-weight: 600;
    }

    #result {
        margin-top: 10px;
        font-size: 18px;
        text-align: center;
    }

    /* invoerveld altijd onderaan vast */
    #input-area {
        position: fixed;
        left: 0;
        right: 0;
        bottom: 0;
        background: #b62318;
        padding: 8px 10px 14px;
        border-top: 1px solid rgba(255,255,255,0.25);
        display: flex;
        gap: 8px;
        max-width: 650px;
        margin: 0 auto;
    }

    #guess {
        flex: 1;
        padding: 10px 12px;
        border-radius: 8px;
        border: none;
        font-size: 16px; /* 16px om iOS auto-zoom te voorkomen */
        outline: none;
    }

    button {
        padding: 10px 14px;
        border-radius: 8px;
        border: none;
        background: #ffffff;
        color: #b62318;
        font-size: 16px;
        font-weight: 600;
    }

    button:active {
        transform: scale(0.98);
    }

    @media (max-width: 480px) {
        h1 { font-size: 20px; }
        .tile {
            font-size: 14px;
            min-height: 40px;
            padding: 10px 2px;
        }
    }
</style>
</head>
<body>

<div id="page">
    <h1>De Slimste Emil â€“ Puzzel</h1>
    <div id="timer">40</div>
    <div class="puzzel-container" id="tiles"></div>
    <div id="result"></div>
</div>

<div id="input-area">
    <input id="guess" placeholder="Typ jouw antwoord..." autocomplete="off">
    <button onclick="checkGuess()">Gok!</button>
</div>

<script>
// 1ï¸âƒ£ JOUW WOORDEN EN HINTS
const solutions = {
    "KROKET": ["Snackbar", "Gefrituurd", "Ragout", "Hollands"],
    "POOL": ["Koud", "Aardbol", "IJs", "Noord"],
    "GITAAR": ["Snaren", "Rock", "Instrument", "Solo"]
};

// Tiles vullen
const container = document.getElementById("tiles");
for (const [solution, hints] of Object.entries(solutions)) {
    hints.forEach(h => {
        const tile = document.createElement("div");
        tile.className = "tile";
        tile.dataset.solution = solution;
        tile.innerText = h;
        container.appendChild(tile);
    });
}

let solved = new Set();

// Timer
let time = 40;
const timerElement = document.getElementById("timer");

const timer = setInterval(() => {
    time--;
    timerElement.textContent = time;

    if (time <= 0) {
        clearInterval(timer);
        endGame();
    }
}, 1000);

// Input + scroll trick
const input = document.getElementById("guess");
input.focus();

input.addEventListener("keyup", (e) => {
    if (e.key === "Enter") {
        checkGuess();
    }
});

// ðŸ‘‰ als keyboard opent, scroll naar boven zodat tegels in beeld zijn
input.addEventListener("focus", () => {
    setTimeout(() => {
        window.scrollTo({ top: 0, left: 0, behavior: "smooth" });
    }, 200);
});

function checkGuess() {
    const guess = input.value.trim().toUpperCase();

    if (solutions[guess] && !solved.has(guess)) {
        solved.add(guess);
        document.querySelectorAll(`[data-solution='${guess}']`)
            .forEach(el => el.classList.add("correct"));
    }

    input.value = "";
    input.focus();
}

function endGame() {
    input.disabled = true;
    const total = Object.keys(solutions).length;
    const notSolved = total - solved.size;

    document.getElementById("result").innerHTML =
        `Tijd is op!<br>Je mist: <strong>${notSolved}</strong> woord(en).`;
    clearInterval(timer);
}
</script>
</body>
</html>
