<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<title>De Slimste Emil</title>

<!-- Mobiel + niet zoomen -->
<meta name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<style>
    * { box-sizing: border-box; }

    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden; /* geen rare scroll van de body */
    }

    body {
        background: #b62318;
        font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
        color: white;
        display: flex;
        justify-content: center; /* center horizontaal */
    }

    /* De hele app */
    .app {
        display: flex;
        flex-direction: column;
        height: 100vh;
        width: 100%;
        max-width: 650px;
    }

    /* Bovenste deel: puzzel + timer */
    #page {
        flex: 1;
        overflow-y: auto;              /* alleen hier mag gescrold worden */
        padding: 12px 10px 8px;
    }

    h1 {
        margin: 0 0 6px;
        font-size: 22px;
        text-align: center;
    }

    #timer {
        font-size: 26px;
        margin-bottom: 10px;
        font-weight: bold;
        text-align: center;
    }

    .puzzel-container {
        width: 100%;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 8px;
        margin-top: 10px;
        margin-bottom: 8px;
    }

    .tile {
        background: rgba(255,255,255,0.15);
        padding: 12px 4px;
        border-radius: 10px;
        font-size: 16px;
        text-align: center;
        transition: 0.3s;
        min-height: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .tile.correct {
        background: #63c76a;
        color: #000;
        font-weight: 600;
    }

    #result {
        margin-top: 4px;
        font-size: 18px;
        text-align: center;
    }

    /* Onderste balk: input + knop */
    #input-area {
        flex-shrink: 0; /* mag niet kleiner worden */
        padding: 8px 10px 14px;
        border-top: 1px solid rgba(255,255,255,0.25);
        display: flex;
        gap: 8px;
        background: #b62318;
    }

    #guess {
        flex: 1;
        padding: 10px 12px;
        border-radius: 8px;
        border: none;
        font-size: 16px;   /* voorkomt iOS-zoom */
        outline: none;
    }

    button {
        padding: 10px 14px;
        border-radius: 8px;
        border: none;
        background: #ffffff;
        color: #b62318;
        font-size: 16px;
        font-weight: 600;
    }

    button:active { transform: scale(0.98); }

    @media (max-width: 480px) {
        h1 { font-size: 20px; }
        .tile {
            font-size: 14px;
            padding: 10px 2px;
            min-height: 36px;
        }
    }
</style>
</head>
<body>

<div class="app">
    <div id="page">
        <h1>De Slimste Emil – Puzzel</h1>
        <div id="timer">40</div>
        <div class="puzzel-container" id="tiles"></div>
        <div id="result"></div>
    </div>

    <div id="input-area">
        <input id="guess" placeholder="Typ jouw antwoord..." autocomplete="off">
        <button onclick="checkGuess()">Gok!</button>
    </div>
</div>

<script>
// 1️⃣ JOUW WOORDEN EN HINTS
const solutions = {
    "KROKET": ["Snackbar", "Gefrituurd", "Ragout", "Hollands"],
    "POOL": ["Koud", "Aardbol", "IJs", "Noord"],
    "GITAAR": ["Snaren", "Rock", "Instrument", "Solo"]
};

// Tiles maken
const container = document.getElementById("tiles");
for (const [solution, hints] of Object.entries(solutions)) {
    hints.forEach(h => {
        const tile = document.createElement("div");
        tile.className = "tile";
        tile.dataset.solution = solution;
        tile.innerText = h;
        container.appendChild(tile);
    });
}

let solved = new Set();

// Timer
let time = 40;
const timerElement = document.getElementById("timer");

const timer = setInterval(() => {
    time--;
    timerElement.textContent = time;

    if (time <= 0) {
        clearInterval(timer);
        endGame();
    }
}, 1000);

// Input
const input = document.getElementById("guess");
input.focus();

input.addEventListener("keyup", (e) => {
    if (e.key === "Enter") {
        checkGuess();
    }
});

function checkGuess() {
    const guess = input.value.trim().toUpperCase();

    if (solutions[guess] && !solved.has(guess)) {
        solved.add(guess);
        document.querySelectorAll(`[data-solution='${guess}']`)
            .forEach(el => el.classList.add("correct"));
    }

    input.value = "";
    input.focus();
}

function endGame() {
    input.disabled = true;
    const total = Object.keys(solutions).length;
    const notSolved = total - solved.size;

    document.getElementById("result").innerHTML =
        `Tijd is op!<br>Je mist: <strong>${notSolved}</strong> woord(en).`;
    clearInterval(timer);
}
</script>
</body>
</html>
